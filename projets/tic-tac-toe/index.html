<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Slackey&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="difficulty">
      <button data-difficulty="easy">simple</button>
      <button data-difficulty="medium">moyen</button>
      <button data-difficulty="hard">difficile</button>
    </div>

    <div class="board" id="board"></div>
    <div class="status" id="status">x commence !</div>
    <button class="reset" id="reset">rejouer</button>
    <script src="script.js"></script>
  </body>
</html>
